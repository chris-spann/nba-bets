repos:
  # Basic file quality checks (built-in hooks)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(.*\.md|.*\.txt)$
      - id: end-of-file-fixer
        exclude: ^(.*\.md|.*\.txt)$
      - id: check-toml
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Code quality checks using Makefile commands
  - repo: local
    hooks:
      # Backend code quality
      - id: format-backend
        name: Format Backend Code (Ruff)
        entry: make format-backend
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      # Frontend code quality
      - id: check-lint-frontend
        name: Frontend Linting & Type Checking
        entry: make check-lint-frontend
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      # YAML validation (essential for CI workflows)
      - id: check-yaml
        name: Check YAML files
        entry: make check-yaml
        language: system
        files: ^.*\.ya?ml$
        pass_filenames: false
